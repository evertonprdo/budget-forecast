<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Top Menu -->
    <div class="menu">
        <div class="menu-item">
            <label>Speed:</label>
            <input type="range" min="0" max="100" value="50" id="slider1">
            <span id="slider1-value" class="slider-value">50</span>
        </div>
        <div class="menu-item">
            <label>Volume:</label>
            <input type="range" min="0" max="100" value="50" id="slider2">
            <span id="slider2-value" class="slider-value">50</span>
        </div>
        <div class="menu-item">
            <label>Brightness:</label>
            <input type="range" min="0" max="100" value="50" id="slider3">
            <span id="slider3-value" class="slider-value">50</span>
        </div>
    </div>

    <!-- Table Section -->
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
        </tbody>
    </table>
    <script src="scripts.js"></script>
</body>
</html>
